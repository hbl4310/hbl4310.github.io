<!-- 
    inspired by https://www.scanofthemonth.com/scans 
    should feel like a game menu
-->
<div class="container-wide">
    <section>
        <div class="heading">
            <h1 class="text-3xl tight-layout">
                <span class="text-switch text-glitch">Projects</span>
            </h1>
            <div class="project-filters"></div>
        </div>
    </section>
    <section>
        <div class="project-table">
            <div class="select-col">
                <ol class="project-list">
                    {%- for project in projects %}
                    <li class="project-item">
                        <a href="/projects/{{ project }}" class="project-link clickable">
                            <div class="project-title | text-2xl">{{ project }}</div>
                            <div class="project-link-button">
                                <div class="project-link-select | text-body">view</div>
                                <div class="project-link-dot"></div>
                            </div>
                        </a>
                        <!-- submenu of project pages or put in flare-col -->
                    </li>
                    {%- endfor %}
                </ol>
            </div>
            <div class="flare-col center-layout">
                <div class="flare-col-cutout container-full"></div>
                {%- for project in projects %} 
                <div class="project-flare center-layout">
                    <div class="project-icon center-layout">{{ project }}</div>
                    <!-- TODO move blerb to submenu? -->
                    <div class="project-blerb | text-body">More about {{ project }}</div>
                </div>
                {%- endfor %}
            </div>
        </div>
    </section>
</div>
<script>
    // TODO put this in utilities.js?
    // toggleClassOnHover("project-item", "active");
    for (const item of document.getElementsByClassName("project-item")) {
        item.addEventListener("mouseover", e => {
            item.classList.add("active");
        });
        item.addEventListener("mouseleave", e => {
            item.classList.remove("active");
        })
    }
</script>
