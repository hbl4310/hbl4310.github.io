<div data-step="0" class="construct" onclick="icosahedronTrigger(this)">
    <!--  Hirano's construction for regular pentagon  -->
    <div class="xy-plane [ step-0 step-8a step-9a-top step-13a step-15 ]">
        <div class="outer circle [ step-1 ] hidden">
            <div class="diameter [ step-7a ]"></div>
        </div>
        <div class="inner circle [ step-2 step-7a ] hidden">
            <div class="diameter"></div>
        </div>
        <div class="line [ step-3 step-7a ] hidden"></div>
        <div class="cross circle [ step-4 step-7a ] hidden"></div>
        <div class="pentagon [ step-5 step-15 ] hidden">
            <div class="edge"></div>
            <div class="edge [ step-6 ] hidden"></div>
            <div class="edge [ step-6 ] hidden"></div>
            <div class="edge [ step-6 ] hidden"></div>
            <div class="edge [ step-6 ] hidden"></div>
        </div>
    </div>
    <div class="xy-plane [ step-7 step-8a step-9a-bot step-14a step-15 ] hidden">
        <div class="outer circle"></div>
        <div class="pentagon [ step-15 ]">
            <div class="edge"></div>
            <div class="edge"></div>
            <div class="edge"></div>
            <div class="edge"></div>
            <div class="edge"></div>
        </div>
    </div>
    <div class="xy-plane [ step-9 step-15a ] hidden">
        <div class="grid-plane"></div>
        <div class="center-line"></div>
    </div>
    <!--  Euclid's construction for regular icosahedron (Book XIII Proposition 16) -->
